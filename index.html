<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HTML5-Form</Form></title>
</head>
<body>
  <div class="container">
    <div class="form-header">
        <h2>Payment form example <i class="fa-regular fa-credit-card"></i></h2>
       </div>
       <div class="form-container">
        <form method="post" action="index.html">
            <label></label>
          <div class="message-error">
            <h6>Some fields are missing</h6>
          </div>
          <div class="date">
            <label >Date</label><br>
         <input class="date2" type="date" value="" name="" required/><br/>
          </div>
        
            
            <div class="card-number">
              <label >Card #</label><br>
            <input class="card" type="number" placeholder="xxxxxxxxxxxxxxxx" name=""/><br/>
            </div>
  
            <div class="cvc-number">
              <label >CVC #</label><br>
            <input class="cvc" type="number" placeholder="0000" value="" name="" required/><br/>
            </div>
  
            <div class="amount">
              <label >Amount</label><br>
           <label>$</label> <input class="amount2" type="number" value="" name="" placeholder="Amount" required/><br/>
            </div>

    
          
          <div class="first-name">
            <label >First Name</label><br>
         <input class="f-name"type="text" value="" placeholder="Type your first name here" name="" required/><br/>
          </div>

          <div class="last-name">
            <label >Last Name</label><br>
            <input class="l-name"type="text" placeholder="Type your last name here" name="" value="" /><br/>
          </div>

          <div class="row3">

            <div class="city">
                <label >City</label><br>
                <input class="city2"type="text" name="" placeholder="Type the name of your city..." value="" /><br/>
              </div>
    
              <div class="state">
                <label >State</label><br>
                    <select name="state" id="state" class="state2">
                        <option value="" selected="selected">Select a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
              </div>
    
              <div class="postal-code">
                <label >Postal Code</label><br>
                <input class="pcode"type="text" name="" placeholder="Type your postal code here..." value="" /><br/>
              </div>

          </div>

          <div class="row4">
            <div>
            <label class="text-accept">We accept:</label>
        </div><br/>
        



        <div><label class="message">Message</label><br/>
        </div>
        


          </div>
          <div class="row5">
            <div class="type-card">

              <div class="info-card">
                <div>
                  <input type="radio" id="mastercard" name="card" value="mastercard" />
                  <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
              
                <div>
                  <input type="radio" id="visa" name="card" value="visa" />
                  <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
              
                <div>
                  <input type="radio" id="diners" name="card" value="diners" />
                  <label for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>
                </div>
  
                <div>
                  <input type="radio" id="amex" name="card" value="amex" />
                  <label for="amex"><i class="fab fa-cc-amex"></i></i></label>
                </div>
              </div>
  

              </div>
              
            <div >
                <textarea id="story" class="text-message"  name="story" rows="10" cols="50"></textarea><br/>
                <label class="add-note">Add any notes here.</label>
            </div>
          </div>
          


          <div class="form-footer">
            <button type="reset" class="cancel">Cancel</button>
            <button type="submit" class="send">Send</button>
          </div>
        </form>
       </div>
       

  </div>
</body>
</html>
